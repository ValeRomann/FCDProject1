<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toxin</title>
  <link rel="stylesheet" href="src/main.css">
</head>

<body>
  <header class="header clearfix">
    <div class="container">

      <div class="logo">
        <a href="index.html">
          <img src="src/img/logo.svg" alt="logo">
        </a>
      </div>

      <nav class="navigation">
        <div class="login-form">
          <a href="#" class="sign-in btn">
            войти
          </a>
          <a href="#" class="sign-up btn">
            зарегистрироваться
          </a>
        </div>

        <ul class="menu">
          <li class="menu__item menu__item_active"><a href="#">О нас</a></li>
          <li class="menu__item">
            <a href="#">
              Услуги <img src="src/img/expand-more.svg" alt="more">
            </a>
          </li>
          <li class="menu__item"><a href="#">Вакансии</a></li>
          <li class="menu__item"><a href="#">Новости</a></li>
          <li class="menu__item">
            <a href="#">
              Соглашения <img src="src/img/expand-more.svg" alt="more">
            </a>
          </li>
        </ul>
      </nav>

    </div>
  </header>

  <main class="content">
    <div class="container">
      <article class="card">
        <h1 class="card__header">
          Найдём номера под ваши пожелания
        </h1>

        <div class="card__section card__date">

          <div class="card__input-container">
            <h3>Прибытие</h3>
            <input class="card__date-input card__input" type="date" name="date-in" />
          </div>

          <div class="card__input-container">
            <h3>Выезд</h3>
            <input class="card__date-input card__input" type="date" name="date-out" />
          </div>

        </div>

        <div class="card__section card__guests-number">
          <h3>Гости</h3>
          <input class="card__input guests-number" type="number" name="guests-number" placeholder="Сколько гостей"/>
        </div>

        <a href="#" class="btn card__btn">
          подобрать номер
        </a>
      </article>
    </div>
  </main>

</body>

</html>
